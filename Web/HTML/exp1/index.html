        <fieldset>
        <legend style="font-size: 30px;">Application Form</legend>
        <div>
        <table style="width:70%; border:1px solid black;">
            <tr>
                <td>
                <label for="name" >Name:</label>
            
                <input type="text" placeholder="First Name">
                <input type="text" name="ln" id="ln" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                <label for="usn">USN</label>
                <input type="text">

            </td>
            </tr>
            <tr>
                <td>
            <label for="gender">Gender:</label>
            <label for="M">M</label>
            <input type="radio" name="1">

            <label for="f">F</label>
            <input type="radio" name="1">
        </td>
        </tr>

        <tr>
            <td>
                <label for="box">Address:</label>
                <textarea name="ta" id="ta" cols="40" rows="5"></textarea>
            </td>

        </tr>
        <tr>
            <td>
                <label for="dob">DOB:</label>
                <input type="date">
            </td>
        </tr>

        <tr>
            <td>
                <label for="m">Mobile:</label>
                <input type="text">

            </td>
        </tr>
        <tr>
                <td>
                    <label for="Email:">Email:</label>
                    <input type="email">

                </td>
        </tr>
        
        <tr>
            <td>
                <label for="doc">Documents:</label>
                <input type="checkbox" value="10th Marksheet" name="2">

                <label for="something">10th Mark</label>
                
                <input type="checkbox" value="ac">
                <label for="re">Aadhar card</label>
                

                <input type="checkbox">
                <label for="pc">Pan Card</label>
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="l">Courses:</label>
                <select name="c" id="c">
                    <option value="CSE">CSE</option>
                    <option value="m">Mech</option>
                    <option value="S">Aero</option>
                    <option value="C">Bio</option>
                    

                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit">
                <input type="reset">
            </td>
        </tr>
        </table>


    </div>
</fieldset>
