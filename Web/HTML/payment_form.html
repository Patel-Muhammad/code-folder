<!DOCTYPE html>
<html>
    <head>
        <title>Payment form</title>
    </head>
    <body>
        <div>
            <h2>Admission Form:</h2>
            <form>
                Name <input type="text" ><br>
                Year of passing PUC:<br>
                2019<input type="radio" name="Year">
                2020<input type="radio" name="Year">
                2021<input type="radio" name="Year">
                2022<input type="radio" name="Year">
                2023<input type="radio" name="Year">
                <br>
                PWD <input type="checkbox" name="disability"> (Leave blank if not)<br>
                <select>
                    <option value="sel">Select the course</option>
                    <option value="Computer Science Engineering">Computer Science Engineering</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                </select>


            </form>
        </div>


    </body>

</html>
