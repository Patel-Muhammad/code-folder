<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/gotham-rounded" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>MyCasi</title>
</head>
<body>
    <div class="cal-grid">
        <div class="output">
            <div data-preop class="output-pre"><br>Welcome to MyCalsi</div>
            <div data-curop class="output-cur"></div>
        </div>
        <button data-ac class="span-two green">AC</button>
        <button data-del class="red">DEL</button>
        <button data-op class="blue">รท</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-op class="blue">&times;</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-op class="blue">+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-op class="blue">-</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-equals class="span-two orange">=</button>

    </div>
</body>
</html>
