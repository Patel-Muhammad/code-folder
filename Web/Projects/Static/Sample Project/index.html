<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Time Clock</title>
</head>
<body>
    <div class="main-body">
        <div class="clock-body">
            <div class="title">
                <h1>Digital Clock</h1>
            </div>
            <div class="time">
                <div class="time-box">
                    <div class="time-box-number">
                        <span id="hours">00</span>
                    </div>
                    <div class="time-box-unit">
                        <span>Hours</span>
                    </div>
                </div>
                <div class="time-box">
                    <div class="time-box-number">
                        <span id="minutes">00</span>
                    </div>
                    <div class="time-box-unit">
                        <span>Minutes</span>
                    </div>
                </div>
                <div class="time-box">
                    <div class="time-box-number">
                        <span id="seconds">00</span>
                    </div>
                    <div class="time-box-unit">
                        <span >Seconds</span>
                    </div>
                </div>
                <div class="for-ampm">
                    <div class="time-box-ampm">
                        <span id="ampm">AM</span>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
