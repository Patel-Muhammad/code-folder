<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button id="keyw" class="w drum" onclick="w.play();">
      <img src="https://cdn3.iconfinder.com/data/icons/drummer-set/100/snare2-256.png" height="100%" alt=""> w</button>
    <button id="keya" class="a drum" onclick="a.play();">
      <img src="https://cdn3.iconfinder.com/data/icons/drummer-set/100/hihat-256.png" height="100%" alt="">a</button>
    <button id="keys" class="s drum" onclick="s.play();">
      <img src="https://cdn3.iconfinder.com/data/icons/drummer-set/100/cymbal-256.png" height="100%" alt=""> s</button>
    <button id="keyd" class="d drum" onclick="d.play();">
      <img src="https://cdn3.iconfinder.com/data/icons/drummer-set/100/africandrum-256.png" height="100%" alt=""> d</button>
    <button id="keyj" class="j drum" onclick="j.play();">
      <img src="https://cdn3.iconfinder.com/data/icons/drummer-set/100/africandrum-256.png" height="100%" alt=""> j</button>
    <button id="keyk" class="k drum" onclick="k.play();">
      <img src="https://cdn3.iconfinder.com/data/icons/drummer-set/100/africandrum-256.png" height="100%" alt=""> k</button>
    <button id="keyl" class="l drum" onclick="l.play();">
      <img src="https://cdn3.iconfinder.com/data/icons/drummer-set/100/africandrum-256.png" height="100%" alt=""> l</button>
  </div>


  <footer>
    Made with ❤️ Team 45.
  </footer>

</html>
